<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Neuro</strong>Surge
    </ion-title>
    <ion-buttons end>
      
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <ion-card no-margin margin-bottom class="full-width" hidden>
    <ion-item tappable (click)="choosePlace('from')" class="border-bottom">
      <ion-icon name="search" color="primary" item-left></ion-icon>
      <span>{{ search.name }}</span>
    </ion-item>
    <!--
    <ion-item>
      <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
      <ion-datetime class="no-pl" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.date"></ion-datetime>
    </ion-item>
    -->
  </ion-card>

  <ion-grid>
    
    <div class="center">
      <ion-row>
        <button ion-button tappable (click)="learningLevel1()" >Level 1 - Remembering <br>the Grocery List</button>
        <button ion-button tappable (click)="quizLevel2()" style="background-color: #6887ba;">Level 2 - Recalling <br>the Recipe List</button>
      </ion-row>
        
      <ion-row>
        <button ion-button tappable (click)="learningLevel2()">Level 2 - Remembering <br>the Recipe List</button>
      </ion-row>
    </div>

  </ion-grid>

</ion-content>
